apiVersion: v1
kind: Service
metadata:
  name: idiom-finder-service
  labels:
    app: idiom-finder
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: idiom-finder
  ports:
    - port: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idiom-finder-deployment
  labels:
    app: idiom-finder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idiom-finder
  template:
    metadata:
      labels:
        app: idiom-finder
    spec:
      containers:
        - image: scabbage/idiom-finder:latest
          name: idiom-finder
          env:
            - name: SANIC_RESPONSE_TIMEOUT
              value: "10"
          ports:
            - containerPort: 8000
              protocol: TCP
